<form name="form" novalidate>
    <div class="modal-header"><strong>Wachtwoord Vergeten</strong></div>
    <div class="modal-body">
      <div class="form-group">
          <label>Email Address</label>
          <input type="email" class="form-control" ng-model="item.email" required />
      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="submit" ng-click="form.$valid?$close():0">Voorleggen</button>
        <button class="btn btn-default" type="button" ng-click="$dismiss()">Terug</button>
    </div>
</form>
