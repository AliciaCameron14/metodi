<div class="login col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-lg-4 col-md-4 col-sm-4">
    <div class="modal-header">
        <i class="fa fa-circle fa-4x" aria-hidden="true"></i>
        <h1 style="display:inline;">METODI</h1>
    </div>
    <div class="modal-body">
        <form  name="form" novalidate>
            <div class="form-group row">
                <label style="width: 130px;" for="username" class="col-sm-offset-1 col-sm-3">Gebruikersnaam:</label>
                <div class="col-md-7 col-lg-7">
                    <input type="text" class="form-control form-control-lg" id="username" ng-model="user.email" required>
                </div>
            </div>
            <div class="form-group row">
                <label style="width: 130px;" for="password" class="col-sm-offset-1 col-sm-3">Wachtwoord:</label>
                <div class="col-md-7 col-lg-7">
                    <input type="password" class="form-control" id="password" ng-model="user.password">
                </div>
            </div>
            <div class="row">
                <a class="col-sm-offset-1 col-sm-12" href="#" ng-click="register()">Ik ben nieuw en wens een account! </a>
            </div>
            <div class="row">
                <a class="col-sm-offset-1 col-sm-12" href="#">Wachtwoord Vergeten?</a>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
    </div>
</div>
