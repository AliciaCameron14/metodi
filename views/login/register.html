<form name="form" novalidate>
   <div class="modal-header"><strong>Register</strong></div>
   <div class="modal-body">
      <div class="form-group">
         <label>Email</label>
         <input type="text" class="form-control" ng-model="item.email" required />
      </div>
      <div class="form-group">
         <label>Wachtwoord</label>
         <input type="text" class="form-control" ng-model="item.password" required />
      </div>
      <div class="form-group">
         <label>Voornaam</label>
         <input type="text" class="form-control" ng-model="item.firstName" required />
      </div>
      <div class="form-group">
         <label>Naam</label>
         <input type="text" class="form-control" ng-model="item.familyName" required />
      </div>
      <div class="form-group">
         <label>Job Description</label>
         <input type="text" class="form-control" ng-model="item.jobDesc" />
      </div>
       <div class="form-group">
         <label>Organisation Name</label>
         <input type="text" class="form-control" ng-model="item.organisationName" />
      </div>
       <div class="form-group">
         <label>Organisation Address</label>
         <input type="text" class="form-control" ng-model="item.organisationAddress" />
      </div>
       <div class="form-group">
         <label>Organisation Postal Code</label>
         <input type="text" class="form-control" ng-model="item.organisationPostalCode" />
      </div>
      <div class="form-group">
        <label>Organisation Email</label>
        <input type="text" class="form-control" ng-model="item.organisationEmail" />
     </div>
       <div class="form-group">
         <label>Organisation Phone Number</label>
         <input type="text" class="form-control" ng-model="item.organisationPhone" />
      </div>
   </div>
   <div class="modal-footer">
      <button class="btn btn-success" type="submit" ng-click="form.$valid?$close():0">Opslaan</button>
      <button class="btn btn-default" type="button" ng-click="$dismiss()">Terug</button>
   </div>
</form>
