<form name="form" novalidate>
  <div class="modal-header"><strong>Bewerk Requirement</strong></div>
  <div class="modal-body">

    <div class="form-group">
      <label>Omschrijving</label>
      <input type="text" class="form-control" ng-model="item.description" required />
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit" ng-click="form.$valid?$close():0">Opslaan</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Terug</button>
  </div>
</form>
