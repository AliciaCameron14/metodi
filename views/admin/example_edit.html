<form name="form" novalidate>
  <div class="modal-header"><strong>Bewerk Voorbeeld</strong></div>
  <div class="modal-body">
    <div class="form-group">
      <label>Functionaliteit</label>
      <select ng-model="item.functionalityId" ng-options="func.functionalityId as func.functionalityId for func in allFunctionalities"></select>
    </div>
    <div class="form-group">
      <label>Titel</label>
      <input type="text" class="form-control" ng-model="item.title" required />
    </div>
    <div class="form-group">
      <label>Doelgroep</label>
      <input type="text" class="form-control" ng-model="item.targetGroup" />
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit" ng-click="form.$valid?$close():0">Opslaan</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Terug</button>
  </div>
</form>
