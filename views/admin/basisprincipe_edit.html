<form name="form" novalidate>
    <div class="modal-header"><strong>Bewerk Basisprincipe</strong></div>
    <div class="modal-body">
      <div class="form-group">
          <label>Kader</label>
          <input type="text" class="form-control" ng-model="item.framework" required />
      </div>
        <div class="form-group">
            <label>Richtlijnen</label>
            <input type="text" class="form-control" ng-model="item.guideline" ng-bind-html="item.guideline" required />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="submit" ng-click="form.$valid?$close():0">Opslaan</button>
        <button class="btn btn-default" type="button" ng-click="$dismiss()">Terug</button>
    </div>
</form>
