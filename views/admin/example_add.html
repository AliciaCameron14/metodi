<form name="form" novalidate>
  <div class="modal-header"><strong>Voorbeelden</strong></div>
  <div class="modal-body">
    <div class="form-group">
      <label>Requirement</label>
      <input type="text" class="form-control" ng-model="item.requirementId" disabled />
    </div>
    <div class="form-group">
      <label>Functionality</label>
      <input type="text" class="form-control" ng-model="item.functionalityId" disabled />
    </div>

    <div class="form-group">
      <label>Voorbeelden ID</label>
      <input type="text" class="form-control" ng-model="item.exampleId" required />
    </div>
    <div class="form-group">
      <label>Titel</label>
      <input type="text" class="form-control" ng-model="item.title" required />
    </div>
    <div class="form-group">
      <label>Doelgroep</label>
      <input type="text" class="form-control" ng-model="item.targetGroup" />
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit" ng-click="form.$valid?$close():0">Toevoegen</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Terug</button>
  </div>
</form>
