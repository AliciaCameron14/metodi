<form name="form" novalidate>
    <div class="modal-header"><strong>Functionality</strong></div>
    <div class="modal-body">
      <div class="form-group">
          <label>Requirement</label>
          <input type="text" class="form-control" ng-model="item.requirementId" disabled />
      </div>
      <div class="form-group">
          <label>Functionaliteiten ID</label>
          <input type="text" class="form-control" ng-model="item.functionalityId" required />
      </div>
        <div class="form-group">
            <label>Omschrijving</label>
            <input type="text" class="form-control" ng-model="item.description" required />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="submit" ng-click="form.$valid?$close():0">Toevoegen</button>
        <button class="btn btn-default" type="button" ng-click="$dismiss()">Terug</button>
    </div>
</form>
