<form name="form" novalidate>
    <div class="modal-header"><strong>Bewerk Voorbeeld</strong></div>
    <div class="modal-body">
          <strong>{{item.requirementId + " " + item.functionalityId + " " +item.exampleId}}</strong>
        <div class="form-group">
            <label>Omschrijving</label>
            <textarea type="text" class="form-control" ng-model="item.description" />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="submit" ng-click="form.$valid?$close():0">Opslaan</button>
        <button class="btn btn-default" type="button" ng-click="$dismiss()">Terug</button>
    </div>
</form>
