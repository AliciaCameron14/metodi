<form name="form" novalidate>
  <div class="modal-header"><strong>Weet u zeker dat u dit wilt verwijderen?</strong></div>
  <div class="modal-body">
    {{item.word}}
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit" ng-click="form.$valid?$close():0">Bevestigen</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Terug</button>
  </div>
</form>
