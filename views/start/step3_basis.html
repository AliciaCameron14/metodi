<hr class="col-lg-12"/>
<div style="float:right;" class="col-lg-1 fa fa-lg fa-question-circle"></div>

<div class="col-lg-10 roundContainer">
  <h4>Kader:</h4>
  {{chain.functionality.framework}}

  <h4>Richtlijnen:</h4>
{{chain.functionality.guideline}}

</div>




<div class="col-lg-10 tableContainer">
<table class="col-lg-12">
  <tr>
    <th>
      Nr.
    </th>
    <th>
      Omschrijving
    </th>
    <th>
      Doelgroep
    </th>
    <th>
      Actie
    </th>
  </tr>
  <tr ng-repeat="example in allExamples">

      {{example.exampleId}}

    <td>
{{example.title}}
    </td>
<td>
  {{example.targetGroup}}
</td>
    <td class="tdBtn">
      <a href="#" class="btn btn-primary" ng-click="selectExample(example)">Openen</a>
    </td>
  </tr>
</table>

</div>
