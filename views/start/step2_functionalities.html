<hr class="col-lg-12"/>
<div  style="float:right;" class="col-lg-1 "><span uib-tooltip="{{functionalityTip}}"  tooltip-placement="top" class="fa fa-lg fa-question-circle"></span></div>

<h1> Functionaliteiten </h1>

<div class="col-lg-10 tableContainer shadow">
  <div ng-if="user.userType == 0 && editMode" class="col-lg-3">
    <i class="fa fa-2x fa-plus-circle" ng-click="addFunctionality()" aria-hidden="true"></i> add functionality
  </div>
<table class="col-lg-12">
  <tr>
    <th>
      Omschrijving
    </th>
    <th>
      Actie
    </th>
  </tr>
  <tr ng-repeat="functionality in allFunctionalities">
    <td>
{{functionality.description}}
 <!-- <div ng-if="user.userType == 0 && editMode"> -->
 <i ng-if="user.userType == 0 && editMode" class="btn fa fa-2x fa-times-circle" ng-click="$event.stopPropagation(); deleteFunctionality(functionality) " aria-hidden="true" ></i>
<i ng-if="user.userType == 0 && editMode" class="fa fa-2x fa-pencil" ng-click="$event.stopPropagation(); editFunctionality(functionality) " aria-hidden="true"></i>
<!-- </div> -->
    </td>
    <td class="tdBtn">
      <a href="#" class="btn btn-primary" ng-click="selectFunctionality(functionality)">Openen</a>
    </td>
  </tr>
</table>

</div>
