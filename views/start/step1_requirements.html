<h1 style="margin: 100px 0px 50px 0px;">Maak een keuze uit onderstaande requirements</h1>
<div ng-if="user.userType == 0 && editMode" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
  <i class="btn fa fa-2x fa-plus-circle" ng-click="addRequirement()" aria-hidden="true"></i> add requirement
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div ng-click="selectRequirement(requirement)" ng-repeat="requirement in allRequirements">
<!-- <a href=""> -->
    <div class="text-center block col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <div ng-if="user.userType == 0 && editMode">
        <i class="btn fa fa-2x fa-times-circle" ng-click="$event.stopPropagation(); deleteRequirement(requirement) " aria-hidden="true"></i>
        <i class="btn fa fa-2x fa-pencil" ng-click="$event.stopPropagation(); editRequirement(requirement) " aria-hidden="true"></i>
      </div>
      <p ng-bind-html="requirement.description" class="well"></p>
    </div>
  <!-- </a> -->
  </div>
</div>
