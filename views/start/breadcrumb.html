<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
    <a class="btn btn-danger btn-home" href="requirements" ng-click="selectBreadcrumb(1)"><i class="fa fa-home fa-2x"></i></a>
  </div>
  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 btn-group btn-breadcrumb">
    <a ng-repeat="breadcrumb in breadcrumbs | limitTo: chain.step-1" href="{{breadcrumb.url}}" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 btn btn-danger" ng-click="selectBreadcrumb(breadcrumb.step)" ng-bind-html="breadcrumb.label"></a>
  </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <div ng-if="chain.requirement.requirementId" class="small col-lg-4 col-md-4 col-sm-4 col-xs-4 " ng-bind-html="chain.requirement.requirementId + '.' + chain.requirement.description">
      </div>
      <div ng-if="chain.functionality.functionalityId" class="small col-lg-4 col-md-4 col-sm-4 col-xs-4 " ng-bind-html="chain.functionality.functionalityId + '.' + chain.functionality.description">
      </div>
      <div ng-if="chain.example.exampleId" class="small col-lg-4 col-md-4 col-sm-4 col-xs-4 " ng-bind-html="chain.example.exampleId + '.' + chain.example.title">
      </div>
    </div>
  </div>
</div>
