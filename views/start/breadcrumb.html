<div class="row">
  <div class="btn-group btn-breadcrumb">
    <a ng-repeat="breadcrumb in breadcrumbs | limitTo: chain.step-1" href="{{breadcrumb.url}}" class="btn btn-danger" ng-click="selectBreadcrumb(breadcrumb)" ng-bind-html="breadcrumb.label"></a>
  </div>
  <div class="row">
    <div class="col-lg-4" ng-bind-html="chain.requirement.requirementId + '.' + chain.requirement.description">
    </div>
    <div class="col-lg-4" ng-bind-html="chain.functionality.functionalityId + '.' + chain.functionality.description">
    </div>
    <div class="col-lg-4" ng-bind-html="chain.example.exampleId + '.' + chain.example.title">
    </div>
  </div>
