<form name="form" novalidate>
<div class="modal-header">
  <h3>{{title}}</h3>
 </div>

 <div class="modal-body">
   {{message}}
 </div>

 <div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="$close()">{{btnYes}}</button>
    <button class="btn btn-default" type="button" ng-click="logout(); $close()">{{btnNo}}</button>
 </div>
 </form>
